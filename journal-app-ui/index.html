<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal</title>
  </head>

  <body>
    <img src="images/temp.png" alt="Temp" class="corner-logo" />
    <h1>Journal</h1>
    <h2>Mental Health - Tracking, Insights, Education</h2>
    <br />
    <p>Write Journal Entries Daily!</p>
    <form id="journalForm">
      <div class="entry-card">
        <h2 class="entry-title">New Entry</h2>
        <input type="date" id="entryDate" name="entryDate" required />
        <textarea
          id="newEntry"
          placeholder="Write your thoughts..."
          required
        ></textarea>
        <input type="submit" value="Save" class="submit-btn" />
      </div>
    </form>
    <nav>
      <a href="index.html">
        <img src="images/home.png" alt="Home" class="nav-icon" />
        Home
      </a>
      <a href="pastEntries.html">
        <img src="images/pastentries.png" alt="Past Entries" class="nav-icon" />
        Past Entries
      </a>
      <a href="resources.html">
        <img src="images/resources.png" alt="Resources" class="nav-icon" />
        Resources
      </a>
      <a href="insights.html">
        <img src="images/insights.png" alt="Insights" class="nav-icon" />
        Insights
      </a>
    </nav>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("journalForm");

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const date = document.getElementById("entryDate").value;
          const text = document.getElementById("newEntry").value;

          if (!date || !text) {
            return;
          }

          let entries =
            JSON.parse(localStorage.getItem("journalEntries")) || [];
          entries.push({ date: date, text: text }); // Save as object in array
          localStorage.setItem("journalEntries", JSON.stringify(entries));

          form.reset();
        });
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
